apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: ms-fiapburger-produto
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      initContainers:
        - name: init-mongo
          image: mongo:4.0.3
          command: ['sh', '-c', 'mongo < /docker-entrypoint-initdb.d/initdb.js']
          volumeMounts:
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
      containers:
        - name: mongo
          image: mongo:4.0.3
          ports:
            - containerPort: 27017
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
              ephemeral-storage: "500Mi"  # Adicionado requests para armazenamento
            limits:
              memory: "256Mi"
              cpu: "400m"
              ephemeral-storage: "1Gi"  # Adicionado limits para armazenamento
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc
        - name: initdb
          configMap:
            name: mongo-initdb-configmap